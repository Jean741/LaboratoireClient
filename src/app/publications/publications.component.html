<div class="container">
  <div   class="card mt-5">
    <div class="card-header">
      <h5 class="card-title m-auto">Detail de la publication</h5>

    </div>
    <div class="card-body  ">
      <form  >
        <div>
          <mat-form-field >
            <mat-label> Type </mat-label>
            <mat-select [(ngModel)]="type"  name="type"    >

              <mat-option value="Communication">Communication</mat-option>
              <mat-option value="Sciences">Sciences</mat-option>
              <mat-option value="Politique" >Politique</mat-option>
              <mat-option value="Eletroniques et ménagers">Eletroniques et ménagers</mat-option>

            </mat-select>


          </mat-form-field>


          <div class=" form-group">
            <label> Lien </label>
            <input type="text" class="form-control" [(ngModel)]="lien" name="lien"    placeholder="Lien ">
          </div>
          <div class="form-group">
            <label> Source </label>
            <input type="text" class="form-control" [(ngModel)]="sourcePdf"  name="sourcePdf"   value=" {{publication?.sourcePdf}} "  placeholder="Source">
          </div>
        </div>

      </form>



      <ul class="list-group list-group-horizontal d-flex justify-content-sm-around mt-2">
        <li class="list-group-item list-group-item-primary border"
            (click)="voirMembre(auteur.id)"
            *ngFor="let auteur of publication?.auteurs "
        >{{auteur.prenom}}&nbsp;{{auteur.nom|uppercase}}</li>

      </ul>
    </div>
    <div class="card-footer d-flex justify-content-around">
      <button type="button" class="btn col-lg-5 btn-secondary" (click)="annuler()">Annuler</button>
      <button type="button" class="btn col-lg-5   btn-success" (click)="updatePublication()">Publier</button>
    </div>

  </div>

</div>
